<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTime Gym - Sign Up for Membership</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container logo-section">
            <!-- Logo -->
            <img src="unnamed.png" alt="MyTime Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="mytime.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section id="signup">
        <div class="container">
            <h2>Sign Up for Membership</h2>
            <form id="signupForm">
                <!-- Full Name -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Phone Number -->
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <!-- Confirm Password -->
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <!-- Submit Button -->
                <button type="submit">Sign Up</button>

                <p id="signupMessage"></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 MyTime Gym. All rights reserved. Seize Every Second!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
